<!DOCTYPE html>
<html>
<head>
  <title>My Task List</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Task List</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:task_list' %}">Tasks</a>
          </li>
          {% comment %} <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:category_list' %}">Categories</a>
          </li> {% endcomment %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:create_task' %}">Create Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:create_category' %}">Create Category</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-light text-center py-3 fixed-bottom">
    &copy; 2023 My Task List. All rights reserved.
  </footer>


  <!-- Подключение скриптов Bootstrap -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
